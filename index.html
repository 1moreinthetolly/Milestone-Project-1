<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="container">
        <div class="tile" tile-index="0"></div>
        <div class="tile" tile-index="1"></div>
        <div class="tile" tile-index="2"></div>
        <div class="tile" tile-index="3"></div>
        <div class="tile" tile-index="4"></div>
        <div class="tile" tile-index="5"></div>
        <div class="tile" tile-index="6"></div>
        <div class="tile" tile-index="7"></div>
        <div class="tile" tile-index="8"></div>
      </div>
      <h3 class="game-state"></h3>
      <button class="game-new">New Game</button>
    </section>

    <script src="script.js"></script>
    <footer>Game designed by: Moe</footer>
  </body>
</html>
